<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/bankfavicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-red-500 text-center mt-20 underline">Welcome to the Inside of<span class="text-blue-500">
                The Bank</span></h1>
    </header>
    <main>
        <section class="px-20">
            <div class="grid grid-cols-3 gap-10 mt-10 mx-auto text-gray-800">
                <div class="bg-yellow-200 rounded-xl px-10 py-10">
                <h4 class="text-3xl font-bold">Diposit...</h4>
                    <h2 class="text-5xl font-medium mt-5">$00</h2>
                </div>
                <div class="bg-green-300 rounded-xl px-10 py-10">
                    <h4 class="text-3xl font-bold">Withdraw...</h4>
                    <h2 class="text-5xl font-medium mt-5">$00</h2>
                </div>
                <div class="bg-red-200 rounded-xl px-10 py-10">
                    <h4 class="text-3xl font-bold">Total Balance...</h4>
                    <h2 class="text-5xl font-medium mt-5">$00</h2>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./javascript/login.js"></script>
</body>
</html>
