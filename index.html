<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/bankfavicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-green-400 text-center mt-20">Welcome to <span class="text-blue-500">
                Bank Website</span></h1>
    </header>
    <main>
        <section class="mt-10 mx-28 border-2 border-red-600 w-9/12 mx-auto py-8 px-14 rounded-xl">
            <h3 class="text-yellow-300 font-semibold text-3xl text-center">Please Login with Your Credentials</h3>
            <div class="grid grid-cols-1 gap-3 mt-5">
                <input class="login-inputs bg-blue-300 text-red-700 text-sm lg:text-2xl font-semibold rounded-xl px-3 lg:px-7 py-2 my-1"
                    type="email" name="" id="userEmail" placeholder="Your Email">
                <input class="login-inputs bg-blue-300 text-red-700 text-sm lg:text-2xl font-semibold rounded-xl px-3 lg:px-7 py-2 my-1"
                    type="password" name="" id="userPassword" placeholder="Your Password">
            </div>
            <div class="mt-4 text-center lg:text-left">
                <button id="btn-submit" class="py-3 px-10 bg-green-500 text-white rounded-2xl font-bold text-xl hover:bg-white hover:text-green-700">Sign In</button>
            </div>
        </section>
    </main>

    <script src="./javascript/login.js"></script>
</body>

</html>
